<!DOCTYPE html>
<html>

<head>
  <title>sLess</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/fontawesome5/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./lib/querybuilder/query-builder.default.css">
  <link rel="stylesheet" href="./lib/floatb/floatbutton.css" rel="stylesheet" />
  <link rel="stylesheet" href="./lib/muuri/styles/main.css">
  <link rel="stylesheet" href="./lib/tribute/tribute.css">
  <link rel="stylesheet" href="style.css">
  <script>window.$ = window.jQuery = require("jquery");</script>
  <script src="./lib/esprima/esprima.js"></script>
  <script src="./lib/esprima/escodegen.browser.js"></script>
  <script src="./lib/json/editor.min.js"></script>
  <script src="./lib/jquery.caret.js"></script>
  <script src="./lib/querybuilder/query-builder.standalone.js"></script>
  <script src="./lib/tribute/tribute.js"></script>
  <script src="./lib/stream/stream.min.js"></script>
  <script src="./lib/muuri/scripts/vendor/web-animations-2.3.2.min.js"></script>
  <script src="./lib/muuri/scripts/vendor/muuri-0.8.0.js"></script>
</head>

<body>
  <div id="main">
    <div class="controls cf">
      <div class="control search">
        <div class="control-icon">
          <i class="material-icons">&#xE8B6;</i>
        </div>
        <input class="control-field search-field form-control-main " type="text" name="search"
          placeholder="Search..." />
      </div>
      <div class="control filter">
        <div class="control-icon">
          <i class="material-icons">&#xE152;</i>
        </div>
        <div class="select-arrow">
          <i class="material-icons">&#xE313;</i>
        </div>
        <select class="control-field filter-field form-control-main">
          <option value="" selected>All</option>
          <option value="orange">Supplier</option>
          <option value="red">Runnable</option>
          <option value="blue">Consumer</option>
          <option value="green">Function</option>
        </select>
      </div>
    </div>
    <div class="grid"></div>
  </div>
  <div id="code_editor">
    <h1 id="code_header">Code Editor</h1>
    <div id="idContentEditable">
      <!-- <div contenteditable="true">
        return 
      </div>
      <div contenteditable="true"></div>
      <div contenteditable="true"></div> -->
    </div>
  </div>
  <div id="query_editor">
    <h1>Query Builder</h1>
    <div id="builder-basic">

    </div>
  </div>
  <div id="object_builder">
    <h1>Object-Builder</h1>
    <div id="json_editor">

    </div>

  </div>
  <div id="fun_builder" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
      <h2>Fun-Builder</h2>
      <div id="fun_editor"></div>
      <button id="createFun" class="w3-button w3-green">create</button>
    </div>
  </div>

  <div id="calculator" class="w3-modal">
    <div class="calculator w3-modal-content w3-card-4">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>*</div>
          <div>/</div>
        </div>
        <div id="vars" class="numbers">

        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>

        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
  </div>


  <div id="type_editor">
    <h1>Type Builder</h1>
    <table class="w3-table-all">
      <thead>
        <tr class="w3-light-grey">
          <th>Names</th>
          <th>Fields</th>
          <th>Links/Uses</th>
        </tr>
      </thead>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Bo</td>
        <td>Nilson</td>
        <td>35</td>
      </tr>
    </table>
  </div>



  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="fa fa-user"></i>
    </a>
    <ul id="functions"></ul>
  </div>

  <script src="./lib/floatb/floatbutton.js"></script>
  <script src="./pages/io.js"></script>
  <script src="./pages/repository.js"></script>
  <script src="./pages/main_page.js"></script>
  <script src="./pages/editor_page.js"></script>
  <script src="./pages/query_page.js"></script>
  <script src="./pages/object_builder.js"></script>
  <script src="./pages/fun_builder.js"></script>
  <script src="./pages/calc.js"></script>
  <script src="render.js"></script>
</body>

</html>
